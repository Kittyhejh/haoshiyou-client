<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-only tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab icon-off="ion-ios-world-outline" icon-on="ion-ios-world" ui-sref="tab.dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- My Tab -->
  <ion-tab icon-off="ion-ios-home-outline" icon-on="ion-ios-home" ui-sref="tab.my">
    <ion-nav-view name="tab-my"></ion-nav-view>
  </ion-tab>

  <!-- Team Tab -->
  <ion-tab icon-off="ion-ios-information-outline" icon-on="ion-ios-information" ui-sref="tab.info">
    <ion-nav-view name="tab-info"></ion-nav-view>
  </ion-tab>

</ion-tabs>
