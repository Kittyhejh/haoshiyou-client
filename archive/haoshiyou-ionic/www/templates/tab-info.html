<ion-view view-title="关于">
    <ion-content ng-init="PAGES = [{
        sref: 'tab.team',
        label:  '好室友团队',
        icon: 'ion-ios-people-outline'
    } , {
        sref: 'tab.qrcode',
        label:  '加微信群',
        icon: 'fa fa-qrcode'
    }
    ]">
        <ion-list>
            <ion-item class="item item-icon-left item-icon-right" ng-repeat="page in PAGES"
                      ui-sref="{{ page.sref }}"
                      type="item-text-wrap">
                <i class="icon {{ page.icon }} "></i>
                <h2>{{ page.label }}</h2>

                <i class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
