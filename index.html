<script>
    jQuery(function($) {
        $(document).ready(function() {
            var geoinfo = {};
            // Init view
            parseTrack("view");

            $.getJSON("http://www.telize.com/geoip?callback=?",
                    function(jsonp) {
                        geoinfo.ip = jsonp.ip;
                        geoinfo.city = jsonp.city;
                        geoinfo.country = jsonp.country;
                        geoinfo.gmapurl = "http://maps.google.com/?q=" + geoinfo.latitude + "," + geoinfo.longitude;
                        geoinfo.userAgent = navigator.userAgent;

                        var strgeoinfo = JSON.stringify(strgeoinfo);
                        ga('send', 'event', 'button', 'click', 'home',{ "strgeoinfo": strgeoinfo});
                        woopra.track('home', { "strgeoinfo": strgeoinfo});
                        parseTrack("view-geo", {
                            strgeoinfo: strgeoinfo,
                            ip: geoinfo.ip,
                            city: geoinfo.city,
                            country: geoinfo.country
                        });

                    }
            );

            $("#rent-form").click(function() {
                ga('send', 'event', 'button', 'click', 'go-to-rent-form');

                ga('send', 'event', 'button', 'click', 'go-to-rent-form-geo-str',{ "strgeoinfo": strgeoinfo});
                woopra.track('go-to-rent-form-geo-str', { "strgeoinfo": strgeoinfo});
                parseTrack("go-to-rent-form-geo", {
                    strgeoinfo: strgeoinfo,
                    ip: geoinfo.ip,
                    city: geoinfo.city,
                    country: geoinfo.country
                });
            });

            $("#rent-result").click(function() {
                ga('send', 'event', 'button', 'click', 'go-to-rent-result');

                ga('send', 'event', 'button', 'click', 'go-to-rent-result-geo-str',{ "strgeoinfo": strgeoinfo});
                woopra.track('go-to-rent-result-geo-str', { "strgeoinfo": strgeoinfo});
                parseTrack("go-to-rent-result-geo", {
                    strgeoinfo: strgeoinfo,
                    ip: geoinfo.ip,
                    city: geoinfo.city,
                    country: geoinfo.country
                });
            });


        });
    });
</script>
