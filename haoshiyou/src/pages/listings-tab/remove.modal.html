<ion-content>
    <ion-list>
        <ion-item *ngFor="let imageId of imageIds; let i = index">
            <ion-thumbnail item-left>
                <img src="{{imageId | imageIdToUrlPipe }}" alt="Image {{imageId}">
            </ion-thumbnail>
            <ion-checkbox color="dark" [(ngModel)]="checkboxes[i]" item-right></ion-checkbox>
        </ion-item>
        <button ion-button block color="primary" (click)="save()">完毕</button>
        <button ion-button block clear (click)="cancel()" >取消</button>
    </ion-list>
</ion-content>
