<ion-header>
    <ion-toolbar>
        <ion-buttons start>
            <button ion-button icon-only (click)="mapToggleOn=!mapToggleOn">
                <ion-icon name="ios-map-outline"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>
            好室友
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="gotoCreationPage()">
                <ion-icon name="add"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content class="listing-tab">
    <ion-list>
        <map-view [listings]="listings" *ngIf="mapToggleOn"></map-view>
        <listing-item *ngFor="let listing of listings; let i = index"
                      [listing]=listing></listing-item>
    </ion-list>
</ion-content>
