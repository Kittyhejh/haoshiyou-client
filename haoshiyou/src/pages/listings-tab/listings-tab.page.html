<ion-header>
    <ion-toolbar no-border-bottom>
        <ion-buttons start>
            <button ion-button icon-only (click)="mapToggleOn=!mapToggleOn">
                <ion-icon name="ios-map-outline"></ion-icon>地图
            </button>
        </ion-buttons>
        <ion-title>
            好室友
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="gotoCreationPage()">
                <ion-icon name="add"></ion-icon>发帖
            </button>
        </ion-buttons>
    </ion-toolbar>
    <ion-toolbar no-border-top>
        <ion-segment [(ngModel)]="segmentModel">
            <ion-segment-button value="ROOM_WANTED">
                求租
            </ion-segment-button>
            <ion-segment-button value="ROOMMATE_WANTED">
                招租
            </ion-segment-button>
        </ion-segment>
    </ion-toolbar>
</ion-header>
<ion-content class="listing-tab" [ngSwitch]="segmentModel">
    <ion-list *ngSwitchCase="'ROOM_WANTED'">
        <map-view [listings]="listingsRoomWanted" *ngIf="mapToggleOn"></map-view>
        <listing-item  *ngFor="let listing of listingsRoomWanted; let i = index"
                       [listing]=listing></listing-item>
    </ion-list>
    <ion-list *ngSwitchCase="'ROOMMATE_WANTED'">
        <map-view [listings]="listingsRoommateWanted" *ngIf="mapToggleOn"></map-view>
        <listing-item *ngFor="let listing of listingsRoommateWanted; let i = index"
                      [listing]=listing></listing-item>
    </ion-list>
</ion-content>
