<ion-header>
    <ion-toolbar no-border-top>
        <ion-segment [ngModel]="segmentModel" (ngModelChange)="onSegmentModelChange($event)">
            <ion-segment-button value="ROOMMATE_WANTED">招租</ion-segment-button>
            <ion-segment-button value="ROOM_WANTED">求租</ion-segment-button>
        </ion-segment>
    </ion-toolbar>
    <ion-toolbar no-border-top>
        <ion-segment [ngModel]="areaModel" (ngModelChange)="onAreaModelChange($event)">
            <ion-segment-button value="All">全部</ion-segment-button>
            <ion-segment-button value="SanFrancisco">三番</ion-segment-button>
            <ion-segment-button value="MidPeninsula">中半岛</ion-segment-button>
            <ion-segment-button value="SouthBayWest">南湾西</ion-segment-button>
            <ion-segment-button value="SouthBayEast">南湾东</ion-segment-button>
            <ion-segment-button value="EastBay">东湾</ion-segment-button>
            <ion-segment-button value="ShortTerm">短租</ion-segment-button>
            <ion-segment-button value="Seattle">西雅图</ion-segment-button>
        </ion-segment>
    </ion-toolbar>
</ion-header>
<ion-content class="listing-tab">
    <ion-list *ngIf="isLoading">
        <ion-item>loading...</ion-item>
    </ion-list>
    <ion-list *ngIf="!isLoading && !useGrid">
        <listing-item  *ngFor="let listing of loadedListings; let i = index"
                       [listing]=listing></listing-item>
    </ion-list>
    <ion-grid *ngIf="!isLoading && useGrid">
        <ion-row>
            <ion-col col-lg-3 col-md-4 col-sm-12 col-xs-12 *ngFor="let listing of loadedListings; let i = index">
                <listing-item [listing]=listing></listing-item>
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-fab bottom right>
        <button ion-fab color="danger" (click)="fakeGoToCreationPage()">
            <ion-icon name="add">
            </ion-icon></button>
    </ion-fab>
</ion-content>
