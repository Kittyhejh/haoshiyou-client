<ion-view view-title="QR-code">
  <ion-content>
    <ion-slide-box on-slide-changed="slideHasChanged($index)">
      <ion-slide ng-repeat="qrcode in qrcodes">
        <div class="list card">
          <div class="item item-image">
            <img ng-src="img/wechat-group-{{qrcode}}.jpg"/>
          </div>
        </div>
      </ion-slide>
    </ion-slide-box>
  </ion-content>
</ion-view>
