<ion-view view-title="{{ title }}">
  <ion-content class="padding">
      <a class="button button-full button-positive" ng-href="#/tab/add">
          Add New
      </a>
      <ion-list>
        <ion-item class="item-avatar item-icon-right" ng-repeat="(guid, post) in posts"
                  href="#/tab/detail/{{guid}}"
                  type="item-text-wrap">
          <img ng-src="{{post.face || 'img/logo-v1-blue-1024sq2.jpg'}}" style="width: 64px; height: 64px"/>
          <h2>{{post.price}}</h2>
          <p> {{post.start_date}} </p>
            <i class="icon ion-chevron-right icon-accessory"></i>
        </ion-item>
      </ion-list>
  </ion-content>
</ion-view>
