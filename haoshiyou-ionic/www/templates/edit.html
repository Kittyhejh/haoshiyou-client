<ion-view view-title="Add">

        <div class="list card">
            <a href="#" class="item item-icon-left">
                <i class="icon ion-calendar"></i>
                Enter approximate start date
            </a>

            <a href="#" class="item item-icon-left">
                <i class="icon ion-location"></i>
                Enter location
            </a>

            <a href="#" class="item item-icon-left">

                Enter price [optional]
            </a>

            <a href="#" class="item item-icon-left">

            </a>

        </div>

        </button>
    </ion-content>
