<ion-navbar *navbar>
    <ion-title>
        Listings
    </ion-title>
    <ion-buttons end>
        <button (click)="gotoCreationPage()">
            Add
        </button>
    </ion-buttons>
</ion-navbar>

<ion-content class="listing-tab" style="height:50%">
    <div style="width:100%;height:100%" id="map_canvas"></div>
</ion-content>
<ion-content class="listing-tab" style="height:50%">
    <ion-list>
        <listing-item *ngFor="#listing of listings" [listing]=listing></listing-item>
    </ion-list>
</ion-content>
