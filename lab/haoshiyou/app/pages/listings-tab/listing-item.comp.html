<ion-item *ngIf="listing" (click)="gotoDetail()">
    <ion-badge class="{{ listing.type == 0 ? 'badge-secondary' : 'badge-primary'}}" item-left>{{listing.type|enumMsgPipe}}</ion-badge>
    <h2>{{ listing.title }}</h2>
    <p>{{ listing.content }}</p>
    <p>{{ listing.lastUpdated | timeFromNow }}</p>
</ion-item>
