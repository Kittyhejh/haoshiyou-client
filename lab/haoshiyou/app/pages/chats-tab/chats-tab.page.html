<ion-navbar *navbar>
    <ion-title>
        Chats
    </ion-title>
</ion-navbar>
<ion-content>
    <ion-list *ngIf="me">
        <chat-thread
                *ngFor="let thread of subjectThreads | async"
                [thread]="thread">
        </chat-thread>
        <ion-item *ngIf="!(subjectThreads|async)?.length"> You don't have any chat thread yet.</ion-item>
    </ion-list>
    <h2 *ngIf="!me"> Please login :)</h2>
</ion-content>
