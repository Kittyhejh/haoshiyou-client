<ion-navbar *navbar>
    <ion-title>
        Chats
    </ion-title>
</ion-navbar>
<ion-content>
    <ion-list *ngIf="meId">
        <chat-thread
                *ngFor="let thread of threads"
                [thread]="thread">
        </chat-thread>
        <ion-item *ngIf="!threads || !threads.length"> You don't have any chat thread yet.</ion-item>
    </ion-list>

    <ion-list *ngIf="!meId">
        <ion-item>
            <ion-label>You need to login to chat, please login</ion-label>
            <button item-right (click)="auth.login()">Login</button>
        </ion-item>
    </ion-list>
</ion-content>
