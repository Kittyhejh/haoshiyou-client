<ion-navbar *navbar></ion-navbar>
<ion-content>
    <ion-list>
        <chat-message
                *ngFor="let message of messages | async"
                [message]="message">
        </chat-message>
    </ion-list>
</ion-content>

<ion-toolbar position="bottom">
    <ion-row>
        <ion-textarea block placeholder="Write your message here..."
                      (keydown.enter)="onEnter($event)"
                      [(ngModel)]="draftMessage.text"></ion-textarea>
        <button clear outline royal (click)="onEnter($event)">
            Send
            <ion-icon name="send"></ion-icon>
        </button>
    </ion-row>
</ion-toolbar>
