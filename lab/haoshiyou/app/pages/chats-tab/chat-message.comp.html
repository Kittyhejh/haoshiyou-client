<ion-item
        [ngClass]="{'base-sent': !incoming, 'base-receive': incoming}">
    <ion-avatar *ngIf="incoming" item-left>
        <img src="{{message.author.avatarSrc}}">
    </ion-avatar>
    <h2>{{message.text}}</h2>
    <p>
        <time>{{message.sender}} â€¢ {{message.sentAt | fromNow}}</time>
    </p>
    <ion-avatar *ngIf="!incoming" item-right>
        <img src="{{message.author.avatarSrc}}">
    </ion-avatar>
</ion-item>
